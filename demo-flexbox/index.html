<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css.css">
		<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js.js"></script>
	</head>
	<body>
		<main class="wrapper">
			<header class="header">CSS Flexible Box Layout Module</header>
			<article class="main">
				<ul class="flex-container">
					<li class="flex-item" contenteditable>1</li>
					<li class="flex-item" contenteditable>2</li>
					<li class="flex-item" contenteditable>3</li>
					<li class="flex-item" contenteditable>4</li>
					<li class="flex-item" contenteditable>5</li>
					<li class="flex-item" contenteditable>6</li>
				</ul>
			</article>
			<aside class="aside aside-1">
				<div class="aside-item">
					<span class="aside-title">Display:</span>
					<select id="flexDisplay">
						<option value="flex">flex (default)</option>
						<option value="inline-flex">inline-flex</option>
					</select>
				</div>
				<div class="aside-item">
					<span class="aside-title">flex direction:</span>
					<select id="flexDirection">
						<option value="row">row (default)</option>
						<option value="row-reverse">row-reverse</option>
						<option value="column">column</option>
						<option value="column-reverse">column-reverse</option>
					</select>
				</div>
				<div class="aside-item">
					<span class="aside-title">flex wrap:</span>
					<select id="flexWrap">
						<option value="nowrap">nowrap (default)</option>
						<option value="wrap">wrap</option>
						<option value="wrap-reverse">wrap-reverse</option>
					</select>
				</div>

				<div class="aside-item">
					<span class="aside-title">justify content</span>
					<select id="justifyContent">
						<option value="flex-start">flex-start (default)</option>
						<option value="flex-end">flex-end</option>
						<option value="center">center</option>
						<option value="space-around">space-around</option>
						<option value="space-between">space-between</option>
					</select>
				</div>
				<div class="aside-item">
					<span class="aside-title">align items:</span>
					<select id="alignItems">
						<option value="stretch">stretch (default)</option>
						<option value="flex-start">flex-start </option>
						<option value="flex-end">flex-end</option>
						<option value="center">center</option>
						<option value="baseline">baseline</option>

					</select>
				</div>
				<div class="aside-item">
					<span class="aside-title">align content:</span>
					<select id="alignContent">
						<option value="flex-start">flex-start (default)</option>
						<option value="flex-end">flex-end</option>
						<option value="center">center</option>
						<option value="space-around">space-around</option>
						<option value="space-between">space-between</option>
						<option value="stretch">stretch</option>
					</select>
				</div>

				<div class="aside-item">
					<span class="aside-title">align self:</span>
					<select name="" id="flexOrderItem" class="alignself-select1">
						<option value=""></option>
					</select>

					<select name="" id="alignSelf" class="alignself-select">
						<option value="">auto</option>
						<option value="flex-start">flex-start</option>
						<option value="flex-end">flex-end</option>
						<option value="center">center</option>
						<option value="baseline">baseline</option>
						<option value="stretch">stretch</option>
					</select>
				</div>
				<div style="opacity:0">dfghdtytfry</div>
				<div class="aside-item">
					<span class="aside-title">flex item</span>
					<a class="square minus">-</a>
					<a class="square add">+</a>
				</div>
				<br>
				<pre>
					<code id="demo_styles">
					</code>
				</pre>

			</aside>

			<!--<aside class="aside aside-2">

			</aside>-->
			<footer class="footer"></footer>
		</main>


	</body>
</html>
